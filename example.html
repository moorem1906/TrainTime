<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Firebase</title>
    <link rel="stylesheet" href="assets/css/style.css">
<!-- Moment JS -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

        
        <script>
                // Your web app's Firebase configuration
                var firebaseConfig = {
                  apiKey: "AIzaSyA0Ojc5IYB-8RkupT6KAzE2viB5wzJZ45g",
                  authDomain: "onthegotrain-d8765.firebaseapp.com",
                  databaseURL: "https://onthegotrain-d8765.firebaseio.com",
                  projectId: "onthegotrain-d8765",
                  storageBucket: "",
                  messagingSenderId: "1085733132190",
                  appId: "1:1085733132190:web:da72c5d76a1eb771"
                };
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);

                function writeData() {
                    firebase.database().ref("User").set({

                        TrainName: document.getElementById("trainNameInput").value;
                        Destination: document.getElementById("destInput").value;
                        Frequency: document.getElementById("firstTrainInput").value;
                        NextArrival: document.getElementById("freqInput").value
            
                    });
                }
              </script>

<div class="container">

	<!-- Jumbotron -->
	<div class="jumbotron">
		<h1 class="text-center"><strong>On The Go...Train</strong></h1>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
	
		<!-- Train Schedule-->
			<div class="panel panel">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='trainTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>

			<!-- Add Train  -->
			<div class="panel panel">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
	

				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destInput">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HH:mm military time)</label>
						<input type="text" class="form-control" id="firstTrainInput">
					</div>

					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="freqInput">
					</div>
					
					<button  onclick="writeData()" type="submit" class="btn btn" id="addTrainBtn">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>	
</body>
</html>
